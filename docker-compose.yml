version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  database:
    image: postgres:16-alpine
    container_name: clubroom-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clubroom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Expose to host for local backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clubroom-network

  # ========================================
  # Redis (optional - for future features)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: clubroom-redis
    ports:
      - "6379:6379"  # Expose to host for local backend
    volumes:
      - redis_data:/data
    networks:
      - clubroom-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  clubroom-network:
    driver: bridge